<main *ngIf="movie$ | async as movie">
  <app-backdrop-image
    [src]="getBackdrop(movie.backdrop_path)"
  ></app-backdrop-image>
  <app-container>
    <app-movie-banner [movie]="movie"></app-movie-banner>
    <div class="extras">
      <app-movie-cast></app-movie-cast>
      <app-movie-recommendation></app-movie-recommendation>
    </div>
  </app-container>
</main>
